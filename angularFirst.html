<!doctype html>
<html ng-app="fhistoryapp">
  <head>
    <script src="js/angular.min.js"></script>
    <script src="js/todo.js"></script>
    <link rel="stylesheet" href="todo.css">
  </head>
  <body>
    <h2>Todo</h2>
    <div ng-controller="FHController as familyList">
      <span>{{familyList.remaining()}} of {{familyList.todos.length}} remaining</span>
      [ <a href="" ng-click="familyList.archive()">archive</a> ]
      <ul class="unstyled">
        <li ng-repeat="todo in familyList.todos">
          <input type="checkbox" ng-model="todo.done">
          <span class="done-{{todo.done}}">{{todo.text}}</span>
        </li>
      </ul>
      <form ng-submit="familyList.addTodo()">
        <input type="text" ng-model="familyList.todoText"  size="30"
               placeholder="add new todo here">
        <input class="btn-primary" type="submit" value="add">
      </form>
    </div>
  </body>
</html>
