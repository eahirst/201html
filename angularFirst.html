<!doctype html>
<html ng-app="firstApp">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<style>
		.page-header{
			padding-left:50px;
		}
	</style>
  <head>
    <title>Family History List</title>
  </head>
  <body>
  	<div class="page-header">
			<h1>My Family History List</h1>
		</div>
    <div ng-controller="FirstController">
      <input type="text" ng-model="person">
      <input type="text" ng-model="dad">
      <input type="text" ng-model="mom">
      <button ng-click='familyList.addFamily()'>Add New</button>
      <hr>
      <ul class="unstyled">
      	<li ng-repeat="family in familyList.families">
      		<input type="checkbox">
      		<span>{{heading + family.text}}</span>
      	</li>
      </ul>
    </div>
    <script src="js/angular.min.js"></script>
    <script src="js/first.js"></script>
    
  </body>
</html>
