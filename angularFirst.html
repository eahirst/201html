<!doctype html>
<html ng-app="fhistoryapp">
  <head>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/todo.js"></script>
    <link rel="stylesheet" href="todo.css">
  </head>
  <body>
    <div class="page-header">
			<h1>My Family History List</h1>
		</div>
    <div class="main" ng-controller="FamilyListController as familyList">
      
      
      <form ng-submit="familyList.addFamily()">
		<input type="text" ng-model="familyList.personText" size="30" placeholder="Person">
		<input type="text" ng-model="familyList.dadText" size="30" placeholder="Father">
		<input type="text" ng-model="familyList.momText" size="30" placeholder="Mother">
        <input class="btn-primary" type="submit" value="add">
        
      </form>
      </br>
      <ul class="unstyled">
        <li ng-repeat="family in familyList.families">
          <input type="checkbox" ng-model="family.done">
          <span class="done-{{family.done}}">{{family.text}}</span>
        </li>
      </ul>
      </br>
      <input class="btn-primary" type="submit" ng-click="familyList.archive()" value="Remove Marked">
    </div>
  </body>
</html>
