<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=width-device, initial-scale=1">
  <link rel="stylesheet" href="color.css">
  <title>Color Collages</title>
  </head>
  <body>
    <div id="info" align="center">
      <h1 align="center">Color Collages</h1>
      <h2 align="center">Input an Instagram username:</h2>
      <input align="center" type="text" id="usernamefield" value="">
      <button role="button" id="button" type="submit" align="center">Submit</button>
    </div>
    <div id="images">
      
    </div>
  
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
      $("#button").click(function(e){
          var clientid = 'e11ae90c62354373987213e6ce3d9de8';
          var user = $("#usernamefield").val();
          var num_photos = 1;
          console.log(user);
          $.ajax({
            url: 'https://api.instagram.com/v1/users/search',
            dataType: 'jsonp',
            type: 'GET',
            success: function(data){
		          console.log(data);
		          $.ajax({
			          url: 'https://api.instagram.com/v1/users/' + data.data[0].id + '/media/recent', // specify the ID of the first found user
			          dataType: 'jsonp',
			          type: 'GET',
			          data: {client_id: clientid, count: num_photos},
			          success: function(data2){
				          console.log(data2);
				          for(x in data2.data){
					            $('ul').append('<li><img src="'+data2.data[x].images.thumbnail.url+'"></li>');  
				          }
    	          },
			          error: function(data2){
				          console.log(data2);
			          }
	  	        });
	          },
	          error: function(data){
		          console.log(data);
	          }
          });
      });
    </script>
  </body>
<html>
