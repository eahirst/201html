<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=width-device, initial-scale=1">
  <link rel="stylesheet" href="color.css">
  <title>Color Collages</title>
  </head>
  <body>
    <div id="info" align="center">
      <h1 align="center">Color Collages</h1>
      <h2 align="center">Input an Instagram username:</h2>
      <input align="center" type="text" id="usernamefield" value="">
      <button role="button" id="button" type="submit" align="center">Submit</button>
    </div>
    <div id="images">
      
    </div>
  
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
	var clientid = 'ea126bd8795744b2a86ec4e775f6454c';
	
	
	console.log(userTag);
	$(document).ready(function() {
		$("#button").click(function(e){
		e.preventDefault();
		var userTag = $("#usernamefield").text(value);
		var myurl = "https://api.instagram.com/v1/tags/" + userTag + "/media/recent?client_id=" + clientid;
		    $.ajax({
		        type: 'GET',
		        dataType: 'jsonp',
		        cache: false,
		        url: myurl,
		        success: function(data) {
		            for(var i = 0; i < 20; i++) {
		                $('body').append('<a target="_blank" href="' + data.data[i].link + '"><img src="' + data.data[i].images.standard_resolution.url+ '"></a>');
		                
		            }
		        }
		    });
		});
	});
    </script>
  </body>
<html>
