<!DOCTYPE html>
<html>
<head>
<style>
	.User-list {
  list-style: none;
}

.Avatar {
  text-align: center;  
}

.Avatar img {
  width: 50px;
  height: 50px;
  border-radius: 50%;
}

.Avatar h4 {
  text-transform: capitalize;
  color: red;
}
</style>
<script src="js/angular.min.js"></script>
<script src="avatarscript.js"></script>
  <meta charset="utf-8">
  <title>User Avatar Template</title>
</head>
<body>
  <div ng-app='app' ng-controller='mainCtrl'>
    <h1>Create new user</h1>

    <form name='userForm' ng-submit='addNew(userForm)'>
      <input placeholder='Name' ng-model='userForm.name'/>
      <input placeholder='Image Url' ng-model='userForm.url'/>
      <button type='submit'>Add New</button>
    </form>
    
    <ul class='User-list'>
	  <li ng-repeat='user in users'>
	    <avatar user='user' />
	  </li>
	</ul>
  </div>
</body>
</html>
